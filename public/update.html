<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: Raleway;
    }
  </style>
</head>
<body class="flex flex-col items-center absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
  <div class="flex flex-row items-center mt-4">
    <svg class="size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
    </svg>
    <p class="font-bold ml-2">Task Manager</p>    
  </div>

  <div class="p-4 flex flex-col items-center justify-center mt-32 backdrop-blur-sm bg-gray-300 rounded-md shadow-md">
    <div class="flex flex-col items-center justify-center md:w-80 w-64">
      <p class="text-xl font-bold mt-4">Welcome</p>
      <p class="text-sm text-gray-500 mt-2 font-semibold">Please enter your details to Update</p>
    </div>

    <div class="ml-3 mt-2 md:w-80 w-64">
      <p class="text-xs font-semibold">Name</p>
      <input style="border-width: 1px;" class="w-full js-updated-name-input h-9 mt-2 border-gray-300 rounded-md text-sm pl-3" type="text" placeholder="Your name">
    </div>

    <div class="ml-3 mt-2 md:w-80 w-64">
      <p class="text-xs font-semibold">Age</p>
      <input style="border-width: 1px;" class="w-full js-updated-age-input h-9 mt-2 border-gray-300 rounded-md text-sm pl-3" type="text" placeholder="Your age">
    </div>
  
    <div class="ml-3 mt-2 md:w-80 w-64">
      <p class="text-xs font-semibold">Password</p>
      <input style="border-width: 1px;" class="w-full h-9 mt-2 border-gray-300 js-updated-password rounded-md text-sm pl-3" type="text" placeholder="Your Pasword">
    </div>
  
    <button style="background-color: #7A5EEC;" class="js-update-user-button md:w-80 w-64 text-white text-center mt-5 shadow-md ml-3 py-2 rounded-md">
      Update Profile
    </button>

  <div id="alert-border-1" class="mt-10 hidden rounded-md flex items-center p-4 mb-4 text-blue-800 border-t-4 border-blue-300 bg-blue-50 dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800" role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
      An error occured. Please try again later
    </div>
  </div>

  <script src="scripts/update.js" type="module"></script>
</body>
</html>
